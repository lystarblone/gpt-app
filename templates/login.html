<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Вход</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #151618;
            color: #fdfdfd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .wrapper {
            width: 100%;
            max-width: 420px;
            background-color: #242628;
            border: 1px solid #393b3d;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
        }

        .wrapper h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fdfdfd;
        }

        .input-box {
            margin-bottom: 1rem;
        }

        .input-box input {
            width: 100%;
            height: auto;
            background: none;
            border: 1px solid #393b3d;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #fdfdfd;
            padding: 0.75rem 1rem;
            text-align: left;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-box input:focus {
            border-color: #b5b5b5;
            box-shadow: 0 0 0 0.2rem rgba(181, 181, 181, 0.25);
        }

        .input-box input::placeholder {
            color: #b5b5b5;
            font-size: 1rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin: 1rem 0;
            color: #b5b5b5;
        }

        .remember-forgot label input {
            accent-color: #b5b5b5;
            margin-right: 0.5rem;
        }

        .remember-forgot a {
            color: #fdfdfd;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
            color: #ffffff;
        }

        .btn-custom {
            width: 100%;
            height: 50px;
            background-color: #242628;
            border: 1px solid #393b3d;
            border-radius: 0.75rem;
            color: #fcfcfc;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-custom:hover {
            background-color: #353739;
            transform: translateY(-2px);
        }

        .register-link {
            font-size: 0.9rem;
            margin-top: 1rem;
            color: #b5b5b5;
        }

        .register-link a {
            color: #fdfdfd;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form class="login" action="/login" method="POST">
            <h1>Login</h1>
            <div class="input-box mb-3">
                <input type="text" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="input-box mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember">Запомнить меня</label>
                <a href="#">Забыли пароль?</a>
            </div>
            <button type="submit" class="btn-custom">Войти</button>
            <div class="register-link">
                <p>У вас нет аккаунта? <a href="/register">Регистрация</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdl" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Chat</title>
    <style>
        body {
            background-color: #151618;
            color: #fdfdfd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            width: 90vw;
            max-width: 60vw;
        }
        .logo {
            font-size: 3.6vw;
            margin-bottom: 4vh;
        }
        .chat-container {
            background-color: #242628;
            border-radius: 2vw;
            padding: 1vw;
            margin-bottom: 2vh;
            max-height: 60vh;
            overflow-y: auto;
            border: 0.1vw solid #393b3d;
        }
        .message {
            margin: 1vh 0;
            padding: 0.5vw;
            border-radius: 1vw;
            text-align: left;
        }
        .user-message {
            background-color: #353739;
            margin-left: 10%;
        }
        .assistant-message {
            background-color: #1c1e20;
            margin-right: 10%;
        }
        .input-container {
            background-color: #242628;
            border-radius: 2vw;
            padding: 1vw;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-shadow: 0 0.2vw 0.4vw rgba(0, 0, 0, 0.3);
            border: 0.1vw solid #393b3d;
        }
        #input-field {
            background: none;
            border: none;
            color: #fdfdfd;
            font-size: 1.3vw;
            width: 100%;
            outline: none;
            padding: 1vw;
            margin-bottom: 1vh;
            margin-left: 0.5vw;
            text-align: left;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1vw;
        }
        .left-buttons {
            display: flex;
            gap: 1vw;
        }
        .button {
            background-color: #242628;
            border: none;
            border-radius: 2vw;
            color: #fdfdfd;
            cursor: pointer;
            font-size: 1vw;
            padding: 0.5vw 1.5vw;
            display: flex;
            align-items: center;
            gap: 0.5vw;
            border: 0.12vw solid #393b3d;
        }
        .button:hover {
            background-color: #353739;
        }
        .button .icon {
            font-size: 1.4vw;
        }
        .right-buttons {
            display: flex;
            align-items: center;
            gap: 0.5vw;
        }
        .right-button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1vw;
            display: flex;
            align-items: center;
            gap: 0.3vw;
        }
        .right-button:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Grok</div>
        <div class="chat-container" id="chat-container">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
        <div class="input-container">
            <input type="text" id="input-field" placeholder="–ß—Ç–æ —Ç—ã —Ö–æ—á–µ—à—å —É–∑–Ω–∞—Ç—å?" onkeypress="if(event.key === 'Enter') sendMessage()">
            <div class="buttons">
                <div class="left-buttons">
                    <button class="button" onclick="toggleDeepSearch()"><span class="icon">üîç</span> DeepSearch</button>
                    <button class="button think" onclick="toggleThink()"><span class="icon">üí≠</span> Think</button>
                </div>
                <div class="right-buttons">
                    <button class="right-button">Grok 3 <span class="icon">‚öôÔ∏è</span></button>
                    <button class="right-button"><span class="icon">‚¨áÔ∏è</span></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const chatId = {{ chat_id }};

        async function loadMessages() {
            const chatContainer = document.getElementById('chat-container');
            try {
                const response = await fetch(`/api/chat/${chatId}/messages`);
                if (response.ok) {
                    const messages = await response.json();
                    chatContainer.innerHTML = '';
                    messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.role === 'user' ? 'user-message' : 'assistant-message'}`;
                        messageDiv.textContent = msg.content;
                        chatContainer.appendChild(messageDiv);
                    });
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } else {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', response.status);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        async function sendMessage() {
            const inputField = document.getElementById('input-field');
            const chatContainer = document.getElementById('chat-container');
            const message = inputField.value.trim();
            
            if (!message) return;
        
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = message;
            chatContainer.appendChild(userMessageDiv);
        
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
            inputField.value = '';
        
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            try {
                const response = await fetch(`/api/chat/${chatId}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message })
                });
        
                if (response.ok) {
                    const data = await response.json();
                    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞ LLM –≤ —á–∞—Ç
                    const assistantMessageDiv = document.createElement('div');
                    assistantMessageDiv.className = 'message assistant-message';
                    assistantMessageDiv.textContent = data.content;
                    chatContainer.appendChild(assistantMessageDiv);
        
                    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ —á–∞—Ç–∞ –≤–Ω–∏–∑
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } else {
                    console.error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:', response.status);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }
        
        function toggleDeepSearch() {
            alert('DeepSearch –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω');
        }

        function toggleThink() {
            alert('Think –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = loadMessages;
    </script>
</body>
</html>

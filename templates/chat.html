<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Chat</title>
    <style>
        body {
            background-color: #151618;
            color: #fdfdfd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100vh;
        }
        .container {
            width: 90vw;
            max-width: 60vw;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .logo {
            font-size: 1.5vw;
            position: absolute;
            top: 1vh;
            left: 1vw;
            margin: 0;
        }
        .chat-container {
            padding: 1vw;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: calc(100vh - 12vh);
            overflow-y: auto;
            box-sizing: border-box;
            max-height: 75vh;
            margin-top: 1vw;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .chat-container::-webkit-scrollbar {
            display: none;
        }
        .message {
            margin: 1vh 0;
            padding: 0.5vw;
            border-radius: 1vw;
            text-align: left;
            max-width: 70%;
        }
        .user-message {
            background-color: #242628;
            align-self: flex-end;
        }
        .assistant-message {
            align-self: flex-start;
        }
        .input-container {
            background-color: #242628;
            border-radius: 2vw;
            padding: 1vw;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-shadow: 0 0.2vw 0.4vw rgba(0, 0, 0, 0.3);
            border: 0.1vw solid #393b3d;
            width: 90vw;
            max-width: 60vw;
            position: fixed;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            box-sizing: border-box;
            z-index: 10;
        }
        #input-field {
            background: none;
            border: none;
            color: #fdfdfd;
            font-size: 1.3vw;
            width: 100%;
            outline: none;
            padding: 1vw;
            margin-bottom: 1vh;
            margin-left: 0.5vw;
            text-align: left;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1vw;
        }
        .left-buttons {
            display: flex;
            gap: 1vw;
        }
        .button {
            background-color: #242628;
            border: none;
            border-radius: 2vw;
            color: #fdfdfd;
            cursor: pointer;
            font-size: 1vw;
            padding: 0.5vw 1.5vw;
            display: flex;
            align-items: center;
            gap: 0.5vw;
            border: 0.12vw solid #393b3d;
        }
        .button:hover {
            background-color: #353739;
        }
        .button .icon {
            font-size: 1.4vw;
        }
        .right-buttons {
            display: flex;
            align-items: center;
            gap: 0.5vw;
        }
        .right-button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1vw;
            display: flex;
            align-items: center;
            gap: 0.3vw;
        }
        .right-button:hover {
            color: #ccc;
        }
        .custom-scrollbar {
            position: fixed;
            right: 0.5vw;
            top: 1vh;
            height: calc(100vh - 14vh);
            width: 0.8vw;
            background-color: #242628;
            border-radius: 0.4vw;
            z-index: 5;
        }
        .custom-scrollbar-thumb {
            position: absolute;
            width: 100%;
            background-color: #888;
            border-radius: 0.4vw;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .custom-scrollbar-thumb:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Grok</div>
        <div class="chat-container" id="chat-container"></div>
        <div class="custom-scrollbar" id="custom-scrollbar">
            <div class="custom-scrollbar-thumb" id="custom-scrollbar-thumb"></div>
        </div>
        <div class="input-container">
            <input type="text" id="input-field" placeholder="–ß—Ç–æ —Ç—ã —Ö–æ—á–µ—à—å —É–∑–Ω–∞—Ç—å?" onkeypress="if(event.key === 'Enter') sendMessage()" autocomplete="off">
            <div class="buttons">
                <div class="left-buttons">
                    <button class="button" onclick="toggleDeepSearch()"><span class="icon">üîç</span> DeepSearch</button>
                    <button class="button think" onclick="toggleThink()"><span class="icon">üí≠</span> Think</button>
                </div>
                <div class="right-buttons">
                    <button class="right-button">Grok 3 <span class="icon">‚öôÔ∏è</span></button>
                    <button class="right-button"><span class="icon">‚¨áÔ∏è</span></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const initialMessage = urlParams.get('message');
        const chatId = window.location.pathname.split('/').pop() || '';
        console.log('Init at:', new Date().toLocaleString('en-US', { timeZone: 'CET', hour12: true })); // 04:40 PM CEST, June 13, 2025

        async function initializeChat() {
            const chatContainer = document.getElementById('chat-container');
            const inputField = document.getElementById('input-field');

            if (!chatId.match(/\d+/)) {
                console.error('–ù–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π ID —á–∞—Ç–∞');
                window.location.href = '/';
                return;
            }

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ placeholder
            inputField.addEventListener('focus', () => {
                if (inputField.value === '') inputField.placeholder = '';
            });
            inputField.addEventListener('blur', () => {
                if (inputField.value === '') inputField.placeholder = '–ß—Ç–æ —Ç—ã —Ö–æ—á–µ—à—å —É–∑–Ω–∞—Ç—å?';
            });

            if (initialMessage) {
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'message user-message';
                userMessageDiv.textContent = decodeURIComponent(initialMessage);
                chatContainer.appendChild(userMessageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                try {
                    const response = await fetch(`/api/chat/${chatId}/message`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: decodeURIComponent(initialMessage) })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const assistantMessageDiv = document.createElement('div');
                        assistantMessageDiv.className = 'message assistant-message';
                        assistantMessageDiv.textContent = data.content;
                        chatContainer.appendChild(assistantMessageDiv);
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    } else {
                        console.error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:', response.status);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                }
            }

            await loadMessages();
            setupCustomScrollbar();
        }

        async function loadMessages() {
            const chatContainer = document.getElementById('chat-container');
            try {
                const response = await fetch(`/api/chat/${chatId}/messages`);
                if (response.ok) {
                    const messages = await response.json();
                    chatContainer.innerHTML = '';
                    messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.role === 'user' ? 'user-message' : 'assistant-message'}`;
                        messageDiv.textContent = msg.content;
                        chatContainer.appendChild(messageDiv);
                    });
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    updateCustomScrollbar();
                } else {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', response.status);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        async function sendMessage() {
            const inputField = document.getElementById('input-field');
            const chatContainer = document.getElementById('chat-container');
            const message = inputField.value.trim();

            if (!message) return;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = message;
            chatContainer.appendChild(userMessageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            inputField.value = '';

            try {
                const response = await fetch(`/api/chat/${chatId}/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: message })
                });

                if (response.ok) {
                    const data = await response.json();
                    const assistantMessageDiv = document.createElement('div');
                    assistantMessageDiv.className = 'message assistant-message';
                    assistantMessageDiv.textContent = data.content;
                    chatContainer.appendChild(assistantMessageDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    updateCustomScrollbar();
                } else {
                    console.error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:', response.status);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        function toggleDeepSearch() {
            alert('DeepSearch –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω');
        }

        function toggleThink() {
            alert('Think –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω');
        }

        function setupCustomScrollbar() {
            const chatContainer = document.getElementById('chat-container');
            const customScrollbar = document.getElementById('custom-scrollbar');
            const customScrollbarThumb = document.getElementById('custom-scrollbar-thumb');

            function updateCustomScrollbar() {
                const scrollHeight = chatContainer.scrollHeight;
                const clientHeight = chatContainer.clientHeight;
                if (scrollHeight <= clientHeight) {
                    customScrollbar.style.display = 'none';
                    return;
                }
                customScrollbar.style.display = 'block';

                const thumbHeight = (clientHeight / scrollHeight) * customScrollbar.clientHeight;
                customScrollbarThumb.style.height = `${thumbHeight}px`;

                const scrollRatio = chatContainer.scrollTop / (scrollHeight - clientHeight);
                const thumbPosition = scrollRatio * (customScrollbar.clientHeight - thumbHeight);
                customScrollbarThumb.style.top = `${thumbPosition}px`;
            }

            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                chatContainer.scrollTop += e.deltaY;
                updateCustomScrollbar();
            }, { passive: false });

            chatContainer.addEventListener('scroll', updateCustomScrollbar);

            let isDragging = false;
            customScrollbarThumb.addEventListener('mousedown', (e) => {
                isDragging = true;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const rect = customScrollbar.getBoundingClientRect();
                const thumbHeight = customScrollbarThumb.clientHeight;
                let newTop = e.clientY - rect.top - thumbHeight / 2;
                newTop = Math.max(0, Math.min(newTop, rect.height - thumbHeight));

                const scrollRatio = newTop / (rect.height - thumbHeight);
                chatContainer.scrollTop = scrollRatio * (chatContainer.scrollHeight - chatContainer.clientHeight);
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            updateCustomScrollbar();
        }

        window.onload = initializeChat;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Chat</title>
    <style>
        body {
            background-color: #151618;
            color: #fdfdfd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 2vh;
        }
        .container {
            text-align: center;
            width: 90vw;
            max-width: 60vw;
        }
        .logo {
            font-size: 1.5vw;
            position: absolute;
            top: 1vh;
            left: 1vw;
            margin: 0;
        }
        .chat-container {
            background-color: #242628;
            border-radius: 2vw;
            padding: 1vw;
            margin-bottom: 2vh;
            max-height: 70vh;
            overflow-y: auto;
            border: 0.1vw solid #393b3d;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 1vh 0;
            padding: 0.5vw;
            border-radius: 1vw;
            text-align: left;
            max-width: 70%;
        }
        .user-message {
            background-color: #353739;
            align-self: flex-end;
        }
        .assistant-message {
            background-color: #1c1e20;
            align-self: flex-start;
        }
        .input-container {
            background-color: #242628;
            border-radius: 2vw;
            padding: 1vw;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-shadow: 0 0.2vw 0.4vw rgba(0, 0, 0, 0.3);
            border: 0.1vw solid #393b3d;
            width: 100%;
            margin: 0 auto;
        }
        #input-field {
            background: none;
            border: none;
            color: #fdfdfd;
            font-size: 1.3vw;
            width: 100%;
            outline: none;
            padding: 1vw;
            margin-bottom: 1vh;
            margin-left: 0.5vw;
            text-align: left;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1vw;
        }
        .left-buttons {
            display: flex;
            gap: 1vw;
        }
        .button {
            background-color: #242628;
            border: none;
            border-radius: 2vw;
            color: #fdfdfd;
            cursor: pointer;
            font-size: 1vw;
            padding: 0.5vw 1.5vw;
            display: flex;
            align-items: center;
            gap: 0.5vw;
            border: 0.12vw solid #393b3d;
        }
        .button:hover {
            background-color: #353739;
        }
        .button .icon {
            font-size: 1.4vw;
        }
        .right-buttons {
            display: flex;
            align-items: center;
            gap: 0.5vw;
        }
        .right-button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1vw;
            display: flex;
            align-items: center;
            gap: 0.3vw;
        }
        .right-button:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Grok</div>
        <div class="chat-container" id="chat-container"></div>
        <div class="input-container">
            <input type="text" id="input-field" placeholder="–ß—Ç–æ —Ç—ã —Ö–æ—á–µ—à—å —É–∑–Ω–∞—Ç—å?" onkeypress="if(event.key === 'Enter') sendMessage()">
            <div class="buttons">
                <div class="left-buttons">
                    <button class="button" onclick="toggleDeepSearch()"><span class="icon">üîç</span> DeepSearch</button>
                    <button class="button think" onclick="toggleThink()"><span class="icon">üí≠</span> Think</button>
                </div>
                <div class="right-buttons">
                    <button class="right-button">Grok 3 <span class="icon">‚öôÔ∏è</span></button>
                    <button class="right-button"><span class="icon">‚¨áÔ∏è</span></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const initialMessage = urlParams.get('message');
        const chatId = window.location.pathname.split('/').pop() || '';
        
        async function initializeChat() {
            const chatContainer = document.getElementById('chat-container');
        
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å chatId
            if (!chatId.match(/\d+/)) {
                console.error('–ù–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π ID —á–∞—Ç–∞');
                window.location.href = '/';
                return;
            }
        
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å
            if (initialMessage) {
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'message user-message';
                userMessageDiv.textContent = decodeURIComponent(initialMessage);
                chatContainer.appendChild(userMessageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
        
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –æ—Ç–≤–µ—Ç LLM –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ
                try {
                    const response = await fetch(`/api/chat/${chatId}/message`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ content: decodeURIComponent(initialMessage) })
                    });
        
                    if (response.ok) {
                        const data = await response.json();
                        // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç LLM –≤ —á–∞—Ç
                        const assistantMessageDiv = document.createElement('div');
                        assistantMessageDiv.className = 'message assistant-message';
                        assistantMessageDiv.textContent = data.content;
                        chatContainer.appendChild(assistantMessageDiv);
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    } else {
                        console.error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:', response.status);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                }
            }
        
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            await loadMessages();
        }
        
        async function loadMessages() {
            const chatContainer = document.getElementById('chat-container');
            try {
                const response = await fetch(`/api/chat/${chatId}/messages`);
                if (response.ok) {
                    const messages = await response.json();
                    // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è
                    chatContainer.innerHTML = '';
                    messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.role === 'user' ? 'user-message' : 'assistant-message'}`;
                        messageDiv.textContent = msg.content;
                        chatContainer.appendChild(messageDiv);
                    });
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } else {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', response.status);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }
        
        async function sendMessage() {
            const inputField = document.getElementById('input-field');
            const chatContainer = document.getElementById('chat-container');
            const message = inputField.value.trim();
            
            if (!message) return;
        
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = message;
            chatContainer.appendChild(userMessageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            inputField.value = '';
        
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            try {
                const response = await fetch(`/api/chat/${chatId}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message })
                });
        
                if (response.ok) {
                    const data = await response.json();
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç LLM –≤ —á–∞—Ç
                    const assistantMessageDiv = document.createElement('div');
                    assistantMessageDiv.className = 'message assistant-message';
                    assistantMessageDiv.textContent = data.content;
                    chatContainer.appendChild(assistantMessageDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } else {
                    console.error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:', response.status);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }
        
        function toggleDeepSearch() {
            alert('DeepSearch –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω');
        }
        
        function toggleThink() {
            alert('Think –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initializeChat;
    </script>
</body>
</html>

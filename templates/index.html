<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Interface</title>
    <style>
        body {
            background-color: #151618;
            color: #fdfdfd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        .container {
            text-align: center;
            width: 90vw;
            max-width: 60vw;
        }
        .logo {
            font-size: 3.6vw;
            margin-bottom: 4vh;
        }
        .input-container {
            background-color: #242628;
            border-radius: 2vw;
            padding: 1vw;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-shadow: 0 0.2vw 0.4vw rgba(0, 0, 0, 0.3);
            border: 0.1vw solid #393b3d;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .input-container.hidden {
            transform: translateY(100vh);
            opacity: 0;
            pointer-events: none;
        }
        #input-field {
            background: none;
            border: none;
            color: #fdfdfd;
            font-size: 1.3vw;
            width: 100%;
            outline: none;
            padding: 1vw;
            margin-bottom: 1vh;
            margin-left: 0.5vw;
            text-align: left;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1vw;
        }
        .left-buttons {
            display: flex;
            gap: 1vw;
        }
        .button {
            background-color: #242628;
            border: none;
            border-radius: 2vw;
            color: #fdfdfd;
            cursor: pointer;
            font-size: 1vw;
            padding: 0.5vw 1.5vw;
            display: flex;
            align-items: center;
            gap: 0.5vw;
            border: 0.12vw solid #393b3d;
        }
        .button:hover {
            background-color: #353739;
        }
        .button .icon {
            font-size: 1.4vw;
        }
        .right-buttons {
            display: flex;
            align-items: center;
            gap: 0.5vw;
        }
        .right-button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1vw;
            display: flex;
            align-items: center;
            gap: 0.3vw;
        }
        .right-button:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Grok</div>
        <div class="input-container" id="input-container">
            <input type="text" id="input-field" placeholder="–ß—Ç–æ —Ç—ã —Ö–æ—á–µ—à—å —É–∑–Ω–∞—Ç—å?" onkeypress="if(event.key === 'Enter') sendMessage()" autocomplete="off">
            <div class="buttons">
                <div class="left-buttons">
                    <button class="button" onclick="toggleDeepSearch()"><span class="icon">üîç</span> DeepSearch</button>
                    <button class="button think" onclick="toggleThink()"><span class="icon">üí≠</span> Think</button>
                </div>
                <div class="right-buttons">
                    <button class="right-button">Grok 3 <span class="icon">‚öôÔ∏è</span></button>
                    <button class="right-button"><span class="icon">‚¨áÔ∏è</span></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const inputField = document.getElementById('input-field');
            const message = inputField.value.trim();
            
            if (!message) return;
        
            try {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —á–∞—Ç –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message })
                });
        
                if (response.ok) {
                    const data = await response.json();
                    // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–∞—Ç–∞
                    window.location.href = `/chat/${data.chat_id}?message=${encodeURIComponent(message)}`;
                } else {
                    console.error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:', response.status);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }
        
        function toggleDeepSearch() {
            alert('DeepSearch –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω');
        }
        
        function toggleThink() {
            alert('Think –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω');
        }
    </script>
</body>
</html>
